<!DOCTYPE html>
<meta charset="utf-8">
<title>TrackList Generator</title>

<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<div class="container-fluid">
	<header>
		<h1>TrackList Generator</h1>
	</header>

	<div class="row-fluid">
		<div class="span4">
			<form>
				<textarea id="input" placeholder="Paste or type a list of tracks in here."></textarea>
			</form>
		</div>

		<div class="span6">
			<ol id="trackList"></ol>
		</div>

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="script.js"></script>
